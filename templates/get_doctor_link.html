<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../static/doctors.css">
  <style>
    .doc a {
      color: inherit;
    }

    .doc * {
      margin-bottom: 15px;
    }

    .pays_container {
      padding-left: 150px;
      padding-right: 150px;
    }
  </style>
</head>
<body>
  <ul class="nav">
    <li class="nav__links"><a href="{{ url_for('index') }}">TNCAH</a></li>
    <li class="nav__links"><a href="{{ url_for('beds') }}">Beds Availability Information</a></li>
    <li class="nav__links"><a href="{{ url_for('humanitarian_aid') }}">Humanitarian Aid</a></li>
  </ul>
  <div class="pays_container">
    <div class="doc">
      <div class="doc__name">{{ dname }}</div>
      <div class="doc__qualif">Your doctor is waiting inside this google meet. Desktop users can directly click the link. if you are on mobile and dont have the app, click this link to download it <a href="https://play.google.com/store/apps/details?id=com.google.android.apps.meetings&hl=en_IN&gl=US">Download Link</a></div>
      <a href="{{ link }}"><button id="get_link">Enter Meet</button></a>
    </div>
  </div>
</body>
</html>
